<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Chemistry Combinations</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; display: flex; align-items: center; }
    input[type="text"] { margin-left: 10px; padding: 4px; flex-grow: 1; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; display: block; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body>

<h1>Minecraft Chemistry Combinations (1-4 elements)</h1>

<ul id="combo-list">

<!-- Combination Checkboxes Start -->

<!-- Generated by script -->
<script>
const elements = ['H', 'O', 'C', 'Fe', 'Au', 'Si', 'Al', 'Cu', 'Na', 'K', 'Ca', 'P', 'S', 'Cl', 'N', 'Mg', 'Zn', 'Pb'];

function combinations(arr, k) {
    let results = [];
    function combine(start, combo) {
        if (combo.length === k) {
            results.push(combo);
            return;
        }
        for (let i = start; i < arr.length; i++) {
            combine(i + 1, combo.concat([arr[i]]));
        }
    }
    combine(0, []);
    return results;
}

let html = '';
for (let k = 1; k <= 4; k++) {
    const combos = combinations(elements, k);
    for (const combo of combos) {
        html += `<li><input type="checkbox"> ${combo.join(' + ')} <input type="text" placeholder="Minecraft Item Name..."></li>`;
    }
}

document.getElementById('combo-list').innerHTML = html;
</script>

<!-- Combination Checkboxes End -->

</ul>

<button onclick="saveData()">Save Data</button>

<script>
function saveData() {
    const listItems = document.querySelectorAll('#combo-list li');
    let data = '';
    listItems.forEach(li => {
        const checkbox = li.querySelector('input[type=checkbox]');
        const textInput = li.querySelector('input[type=text]');
        if (checkbox.checked || textInput.value.trim() !== '') {
            data += (checkbox.checked ? '[x] ' : '[ ] ') + li.textContent.trim() + ' : ' + textInput.value.trim() + '\n';
        }
    });
    
    const blob = new Blob([data], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'minecraft_chemistry_combinations.txt';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
