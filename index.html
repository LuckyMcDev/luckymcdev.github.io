<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #020111, #030316, #0a0a1a);
            color: white;
            font-family: Arial, sans-serif;
        }

        .stars {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            border-radius: 50%;
            box-shadow: 
                1000px 200px white, 
                1500px 500px white, 
                1200px 800px white,
                300px 900px white,
                700px 400px white;
            animation: twinkling 2s infinite alternate;
        }

        @keyframes twinkling {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(white, transparent);
            animation: shooting 3s ease-in-out infinite;
        }

        @keyframes shooting {
            0% { transform: translateX(0) translateY(0) scale(0); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: translateX(-100vw) translateY(-100vh) scale(1); opacity: 0; }
        }

        .button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="shooting-star" style="top: 30%; left: 80%; animation-delay: 2s;"></div>
    <div class="shooting-star" style="top: 50%; left: 90%; animation-delay: 5s;"></div>
    <button class="button" onclick="window.location.href='main.html'">Explore More</button>
</body>
</html>
