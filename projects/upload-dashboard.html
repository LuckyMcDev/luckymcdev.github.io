<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Upload Files</h1>
        <p>Only files named between 10,000,000 - 99,999,999 are allowed.</p>
    </header>

    <section class="upload-section">
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload</button>
        <p id="status"></p>
    </section>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const status = document.getElementById("status");

            if (!fileInput.files.length) {
                status.innerText = "Please select a file.";
                return;
            }

            const file = fileInput.files[0];
            const fileName = file.name.split(".")[0];

            if (!/^\d{8}$/.test(fileName)) {
                status.innerText = "File name must be a number between 10,000,000 - 99,999,999.";
                return;
            }

            status.innerText = "File uploaded successfully! (Backend to be implemented)";
        }
    </script>

</body>
</html>
